<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1f1f1f; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 25px;
            color: #ffffff;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group input {
            width: calc(100% - 40px); /* Adjust width for icon */
            padding: 10px 10px 10px 40px; /* Padding for icon */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        button {
            background-color: #1877F2;
            color: #1f1f1f;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Heading outside the form card -->
    <h1 style="position: absolute; top: 30px; font-size: 32px; color: #1f1f1f; font-family: sans-serif;">
        UPWORK AGENCY
    </h1>

    <div class="login-container">
        <h2>LOGIN</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="input-group">
                <span class="icon">ðŸ“§</span> <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span> <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
