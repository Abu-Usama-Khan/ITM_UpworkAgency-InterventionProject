
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Job History</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-nav .nav-link {
      color: #dee2e6;
      margin-left: 15px;
    }
    .navbar-nav .nav-link:hover {
      color: #ffffff;
    }
    .table-responsive {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 30px;
    }
    .icon-select {
      text-align: center;
    }
    .icon-select select {
      font-size: 1.2rem;
      padding: 2px 6px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <a class="navbar-brand" href="#">Admin</a>
</nav>

<!-- Admin Job History Table -->
<div class="container mt-5">
  <h2 class="mb-4">Admin Job History</h2>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th><strong>Job ID</strong></th>
          <th><strong>Title</strong></th>
          <th><strong>Description</strong></th>
          <th><strong>Proposal</strong></th>
          <th><strong>Feasibility</strong></th>
          <th><strong>Approval</strong></th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
          <tr>
            <td> {{ job[0] }} </td>
            <td> {{ job[1] }} </td>
            <td> {{ job[2] }} </td>
            <td> {{ job[3] }} </td>
            <td> {{ job[4] }} </td>
            <td> {{ job[5] | capitalize }} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
