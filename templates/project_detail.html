<!DOCTYPE html>
<html>
<head>
    <title>Project Details</title>
</head>
<body>
    <h2>Project: {{ project[0] }}</h2>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <hr>
    <h3>Tasks</h3>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Assigned To</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
